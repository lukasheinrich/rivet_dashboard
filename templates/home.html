{% extends "base.html" %}
        
{% block prebody %}
<script type="text/javascript">
$(document).ready(function(){
});
</script>

{% endblock %}

{% block container%}
<div class="page-header">
    <h1>Rivet/SHERPA nightly results</h1>
</div>    

<div class="row">
    <div class="col-md-6">
        <h2>Nightly plots</h2>
        <p>
        From buildbot.
        </p>
        <table id="resultsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td><a href="result/{{result}}">{{result}}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
{% endblock %}
